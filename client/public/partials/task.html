<div class="container">
  <h2>Add your new task</h2>
  
  <p ng-show="resultMessage.length" class="alert alert-info w-100">{{ resultMessage }}</p>
  
  <form novalidate name="form" class="mt-3" ng-submit="addTask()">
    <div class="form-group">
      <label for="title">Title</label>
      <input 
        ng-model="task.title"
        name="title" 
        type="text" 
        class="form-control"
        required 
        ng-maxlength="20">
      <span 
        ng-show='form.title.$error.required' 
        class=" form-control alert alert-danger">
        Title is required!
      </span>
      <span 
        ng-show='form.title.$error.maxlength' 
        class=" form-control alert alert-danger">
        Max length is 20!
      </span>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        ng-model='task.description'
        name="description" 
        class="form-control" 
        rows="3"
        ng-maxlength="350">
      </textarea>
      <span 
        ng-show='form.description.$error.maxlength'
        class="alert alert-warning form-control">
        Max length for description is 350!
      </span>
    </div>
    <div class="form-group">
      Finished
      <input
        ng-model="task.finished"
        type="checkbox">
    </div>
    <button type="submit" class="btn btn-large btn-dark">Save task</button>
    <a href="#/tasks" class="btn btn-large btn-primary">Return</a>
  </form>
</div>
